<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border:2px solid black;
            height: 250px;
            width: 200px;
        }
        #container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap:10px
        }
    </style>
</head>
<body>
    <div id="container">
        
    </div>

    <script>
      const myData = [
    {
        name:"kumar",
        image:""
    },
    {
        name:"vimal",
        image:""
    },
   
];
const con = document.getElementById('container');
for(let i=0;i<myData.length;i++)
{
    con.innerHTML+=`
    <div class='card'>
    <h1>${myData[i].name}</h1>
    <img src=${myData[i].image} height="100px" />
    </div>
    `
}
fetch('https://fakestoreapi.com/products')
.then(res=>
   res.json()
)
.then((data)=>{
    for(let i=0;i<data.length;i++)
{
    con.innerHTML+=`
    <div class='card'>
    <img src=${data[i].image} height="100px" />
    <h1>${data[i].id}</h1>
    </div>
    `
}    
})

.catch((err)=>{
    alert("error occured")
})
    </script>
</body>
</html>
