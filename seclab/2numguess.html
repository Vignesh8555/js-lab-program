<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Guess num</title>
   
</head>
<body>
    <h1>Number Guessing progam</h1>
    <input type="number" placeholder="ENTER THE NUMBER" id="num">
    <button onclick="playgame()">Guess Number</button>
    <p id="feedback"></p>
    <p id="Attempts"></p>

    <script>
        let target= Math.floor(Math.random()*100)+1;
        console.log(target);
        let count =0;

        function playgame(){
            let guessvalue=parseInt(document.getElementById("num").value);
            count++;

            if(guessvalue<target){
                document.getElementById("feedback").innerText="too low"
                
            }
            else if(guessvalue>target){
                document.getElementById("feedback").innerText="too high"
            }
            else{
                document.getElementById("feedback").innerText="your guess is correct"
            }
            document.getElementById("Attempts").innerText="NUMBER OF ATTEMPTS:"+count;
        }
    </script>
    
</body>
</html>
